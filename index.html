<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb - Accommodation</title>
    <!-- Add any necessary CSS links here -->
</head>

<body>
    <!-- Header section -->
    <header>
        <!-- Include logo, navigation links, etc. -->
        <h1>Airbnb</h1>
        <nav>
            <ul>
                <li><a href="#">Accommodation</a></li>
                <li><a href="#">Host</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </nav>
        <button>Sign up</button>
        <button>Log in</button>
    </header>

    <!-- Main content section -->
    <main>
        <!-- Accommodation details, images, description, booking form, etc. -->
        <h2>Accommodation Details</h2>
        <form>
            <label for="check-in">Check-in:</label>
            <input type="date" id="check-in" name="check-in">
            <label for="check-out">Check-out:</label>
            <input type="date" id="check-out" name="check-out"><br><br>

            <label for="guest">Guest:</label>
            <input type="number" id="guest" name="guest" min="1" max="10"><br><br>

            <label for="room-type">Room Type:</label>
            <select id="room-type" name="room-type">
                <option value="Entire home">Entire home</option>
                <option value="Private room">Private room</option>
                <option value="Shared room">Shared room</option>
            </select><br><br>

            <label for="extra-bed">Extra Bed:</label>
            <input type="checkbox" id="extra-bed" name="extra-bed"><br><br>

            <button type="submit">Book</button>
        </form>
    </main>

    <!-- Footer section -->
    <footer>
        <!-- Include footer links, copyright information, etc. -->
    </footer>

    <!-- Add any necessary JavaScript links here -->
</body>

</html>
